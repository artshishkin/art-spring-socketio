<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot Socket.io!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div id="container">
    <div class="col-sm-12">

        <div class="row">
            <form class="msg-form">
                <div class="text-center error-message"></div>
                <button type="submit" class="btn play-button play-guest">Send</button>
                <input id="msg-input" class="text-input text-center form-control" type="text" name="msg-input"
                       placeholder="Enter your message" required>
            </form>
        </div>

        <div id="leader-board" class="row">
            <h3 class="text-center">Chat</h3>
            <hr>
            <ol class="chat-messages">
                <li class="chat-message"></li>
            </ol>
            <hr>
        </div>

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<!--<script src="https://cdn.socket.io/4.6.0/socket.io.min.js"-->
<!--        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"-->
<!--        crossorigin="anonymous"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="/front.js"></script>

</body>
</html>
