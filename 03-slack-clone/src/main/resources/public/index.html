<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./styles.css">

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-1 namespaces">
            <!-- JS will update this dynamically -->
        </div>
        <div class="col-xs-2 rooms">
            <h3>Rooms</h3>
            <ul class="room-list">
                <!-- JS will update this dynamically -->
            </ul>
        </div>
        <div class="chat-panel col-xs-9">
            <div class="room-header row col-6">
                <div class="col-xs-3"><span class="curr-room-text">Current Room</span> <span
                        class="curr-room-num-users">Users <span class="glyphicon glyphicon-user"></span></span></div>
                <div class="col-xs-3 search pull-right">
                    <span class="glyphicon glyphicon-search"></span>
                    <input type="text" id="search-box" placeholder="Search"/>
                </div>
            </div>
            <div class="message-form">
                <form id="user-input">
                    <div class="col-xs-12">
                        <input id="user-message" type="text" placeholder="Enter your message"/>
                    </div>
                    <!-- <div class="col-xs-2">
                        <input class="btn btn-primary" type="submit" value="send" />
                    </div> -->
                </form>
            </div>
            <ul id="messages" class="col-xs-12">
                <!-- JS will update this dynamically -->
            </ul>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

<script src="/joinNs.js"></script>
<script src="/scripts.js"></script>
